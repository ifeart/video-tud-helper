<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расширение для студентов It-Лагеря</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="setting-container">
        <label for="skip-timer-input">Время скипа:</label>
        <div class="input-number">
            <button class="input-number__btn" id="skip-decrement">−</button>
            <input type="number" class="input-number__input" id="skip-timer" value="10" min="1" max="60" />
            <button class="input-number__btn" id="skip-increment">+</button>
        </div>
        <span class="input-label">секунд</span>
    </div>

    <div class="setting-container">
        <label for="speed-booster">Коэффициент ускорения при зажатии:</label>
        <div class="input-number">
            <button class="input-number__btn" id="speed-decrement">−</button>
            <input type="number" class="input-number__input" id="speed-booster" value="2.0" min="1.0" max="10.0" step="0.1" />
            <button class="input-number__btn" id="speed-increment">+</button>
        </div>
    </div>
    
    <div class="setting-container">
        <label for="video-speed">Скорость воспроизведения видео:</label>
        <div class="input-number">
            <button class="input-number__btn" id="video-speed-decrement">−</button>
            <input type="number" class="input-number__input" id="video-speed" value="1.0" min="0.5" max="3.0" step="0.1" />
            <button class="input-number__btn" id="video-speed-increment">+</button>
        </div>
    </div>
    
    <div class="setting-container">
        <label for="pause-timer-input">Время автопаузы:</label>
        <div class="input-number">
            <button class="input-number__btn" id="pause-decrement">−</button>
            <input type="number" class="input-number__input" id="pause-timer" value="30" min="1" max="180" />
            <button class="input-number__btn" id="pause-increment">+</button>
        </div>
        <span class="input-label">минут</span>
    </div>
    
    <div class="setting-container">
        <label class="checkbox-label">
            <input type="checkbox" id="auto-pause-enabled" class="checkbox-input"> 
            <span class="checkbox-text">Включить таймер автопаузы</span>
        </label>
    </div>
    
    <button class="btn btn-primary" id="save-settings">Сохранить</button>
    
    <div class="status-container">
        <span id="status-text" class="status-text"></span>
    </div>
    
    <script src="style.js"></script>
    <script src="popup.js"></script>
</body>
</html>
